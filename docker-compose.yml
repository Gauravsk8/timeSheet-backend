version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: my_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: time
      POSTGRES_PASSWORD: timesheet
      POSTGRES_DB: timesheet
    volumes:
      - ./postgres-data:/var/lib/postgresql/data  # To Store database in a local folder

